<!DOCTYPE html>
<html>
<body>

<h2>Sample Google Routes Input</h2>

<form action="">
  <label for="fname">Starting Point:</label><br>
  <input type="text" id="start_lat" name="start_lat" value="76.000"><br>
  <input type="text" id="start_long" name="start_long" value="-107.000"><br><br>

  <label for="fname">End Point:</label><br>
  <input type="text" id="end_lat" name="end_lat" value="76.000"><br>
  <input type="text" id="end_long" name="end_long" value="-107.000"><br><br>

  <label for="fname">Stop Point 1:</label><br>
  <input type="text" id="s1_lat" name="s1_lat" value="75.000"><br>
  <input type="text" id="s1_long" name="s1_long" value="-106.000"><br><br>

  <label for="fname">Stop Point 2:</label><br>
  <input type="text" id="s2_lat" name="s2_lat" value="74.000"><br>
  <input type="text" id="s2_long" name="s2_long" value="-110.000"><br><br>

  <label for="fname">Stop Point 3:</label><br>
  <input type="text" id="s3lat" name="s3_lat" value="80.000"><br>
  <input type="text" id="s3_long" name="s3_long" value="-100.000"><br><br>


  <input type="submit" value="Submit">
</form> 

<p>Add  other inputs as selection boxes.   </p>


</body>
</html>
