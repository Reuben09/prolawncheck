<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Tables</title>
    <style>
        .pricing-table {
            display: none;
        }
    </style>
</head>

<body>

    <button onclick="showPricingTable('Res')">Residential</button>
    <button onclick="showPricingTable('Comm')">Commercial</button>

    <div id="Res" class="pricing-table">
        <stripe-pricing-table pricing-table-id="prctbl_1OiMTpCPoz0RNIJ5XPPAtath"
publishable-key="pk_live_51OZGnzCPoz0RNIJ5lsRhqkkt2UZpNHMJnJNcgiTD2IQh44tKYU5bJUfVX48MO7WXykt1XVMkDw8krOvCZimADZvK000GzbzaEC">
</stripe-pricing-table>
    </div>

    <div id="Comm" class="pricing-table">
        <stripe-pricing-table pricing-table-id="prctbl_1OiMTpCPoz0RNIJ5XPPAtath"
publishable-key="pk_live_51OZGnzCPoz0RNIJ5lsRhqkkt2UZpNHMJnJNcgiTD2IQh44tKYU5bJUfVX48MO7WXykt1XVMkDw8krOvCZimADZvK000GzbzaEC">
</stripe-pricing-table>
    </div>

    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>

    <script>
        function showPricingTable(cusType) {
            // Hide all pricing tables
            const pricingTables = document.querySelectorAll('.pricing-table');
            pricingTables.forEach(table => {
                table.style.display = 'none';
            });

            // Show the pricing table based on cusType
            switch (cusType) {
                case 'Res':
                    document.getElementById('Res').style.display = 'block';
                    break;
                case 'Comm':
                    document.getElementById('Comm').style.display = 'block';
                    break;
                default:
                    console.error('Invalid cusType:', cusType);
            }
        }
    </script>

</body>
<small></small>
</html>
