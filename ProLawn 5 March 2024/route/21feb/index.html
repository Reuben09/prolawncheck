<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
   
  </style>
</head>
<body>
  <form id="routeForm" action="">
    <label for="start_lat">Starting Point:</label><br>
    <input type="text" id="start_lat" name="start_lat" value="37.040753"><br>
    <input type="text" id="start_long" name="start_long" value="-76.29769"><br><br>
  
    <label for="end_lat">End Point:</label><br>
    <input type="text" id="end_lat" name="end_lat" value="37.0748459"><br>
    <input type="text" id="end_long" name="end_long" value="-76.2998775"><br><br>
  
    <label for="s1_lat">Stop Point 1:</label><br>
    <input type="text" id="s1_lat" name="s1_lat" value="37.0748459"><br>
    <input type="text" id="s1_long" name="s1_long" value="-76.2998775"><br><br>
  
    <label for="s2_lat">Stop Point 2:</label><br>
    <input type="text" id="s2_lat" name="s2_lat" value="37.0740019"><br>
    <input type="text" id="s2_long" name="s2_long" value="-76.3187965"><br><br>
  
    <label for="s3_lat">Stop Point 3:</label><br>
    <input type="text" id="s3_lat" name="s3_lat" value="36.9864"><br>
    <input type="text" id="s3_long" name="s3_long" value="-76.4165"><br><br>
  
    <input type="submit" value="Submit">
  </form> 
  <div id="routesInfo"></div>
  <div id="map" style="height: 400px; width: 100%;"></div>
  

  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAazqreSmRAw3skYhVIjJYZO9kW8WCV7Ms&callback=initMap" async defer></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAazqreSmRAw3skYhVIjJYZO9kW8WCV7Ms&libraries=geometry&callback=initMap" async defer></script> -->

  <script src="index.js">
  </script>
</body>
</html>
