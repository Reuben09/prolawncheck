<script>
function handleCredentialResponse(response) {
    console.log("Google Sign-In response:", response);

    // Assuming you have some logic to determine if sign-in is successful
    var isSignInSuccessful = true;

    if (response.credential) {
        console.log(response.credential)
        const userEmail = decodeJWT(response.credential).payload.email;

        // Check if the user's email ends with @castletontrading.com or @theprolawn.com
        if (userEmail.endsWith("@castletontrading.com") || userEmail.endsWith("@theprolawn.com")) {
            const usernameSpan = document.getElementById('usernameSpan');
            usernameSpan.textContent = userEmail;

            // Store user's credentials in sessionStorage
            sessionStorage.setItem("googleSignInToken", JSON.stringify(response.credential));
             alert("sign in successful");
             location.reload();
            document.getElementById("google").style.display = "none";
            // Show the protected div
            document.getElementById("protectedDiv").style.display = "block";
            //window.location.href = "restricted-page.html";
        } else {
            // User's email is not in the allowed domain, handle accordingly
            alert("User's email is not allowed to log in.");
            // Additional logic for handling unauthorized access
        }
    } else {
        console.log("Sign-in failed or incomplete. Handle accordingly.");
        // Additional logic for handling failed sign-in
    }
}


  function handleStoredCredentials() {
    // Check if there are stored credentials in sessionStorage
    var storedToken = sessionStorage.getItem("googleSignInToken");

      const usernameSpan = document.getElementById('usernameSpan');

      document.getElementById("protectedDiv").style.display = "block";

      //loadGoogleSignIn(); //auto ask for sign in 
    }
  }

    function decodeJWT(string){
var arr = string.split('.');
return { header: JSON.parse(atob(arr[0])), payload: JSON.parse(atob(arr[1])), secret: arr[2] }         
}
    function handleLogout(){
    google.accounts.id.disableAutoSelect()
    google.accounts.id.prompt();

     sessionStorage.removeItem("googleSignInToken");

    // Refresh the page
    location.reload();
}, 1000);
  }
