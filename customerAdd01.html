<body>

    <!-- Display the map here -->
    <div id="map">
        <!-- Map container -->
        <div id="mapFrame" style="height: 400px; width: 100%;"></div>

        <script>
            // Function to parse URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };

            // Function to initialize the map
            function initMap() {
                const map = new google.maps.Map(document.getElementById('mapFrame'), {
                    zoom: 15,
                    mapTypeControl: false,
                    mapTypeId: 'hybrid'
                });

                // Retrieve the address parameter from the URL
                const address = getUrlParameter('address');

                // Geocode the provided address and place a marker on the map
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function (results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        console.error('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }

            // On page load, initialize the map
            window.onload = function () {
                initMap();
            };
        </script>

        <!-- Include the Google Maps API -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-9QLyaP8o2jyCF-X-soc2J5EjVdCDcLw&callback=initMap"
            async defer></script>
</body>
