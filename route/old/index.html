<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
   
  </style>
</head>
<body>
  <div id="map"></div>

  
<h2>Distance Matrix Results</h2>

<table>
    <thead>
        <tr>
            <th>Origin Index</th>
            <th>Destination Index</th>
            <th>Status</th>
            <th>Distance (Meters)</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody id="dataRows">
        <!-- Data will be inserted here -->
    </tbody>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAazqreSmRAw3skYhVIjJYZO9kW8WCV7Ms&callback=initMap" async defer></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAazqreSmRAw3skYhVIjJYZO9kW8WCV7Ms&libraries=geometry&callback=initMap" async defer></script> -->

  <script src="index3.js"></script>
</body>
</html>
