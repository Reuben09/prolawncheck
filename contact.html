    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwxdfDsv0GMztRmpg6r0Jmocw9MuHelOfZFImoXtxtE5kHbCcWhVmX_Ue3eWokw5WZdAA/exec";

      const form = document.forms["google-sheet"];
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        var response = grecaptcha.getResponse();
        if (response.length == 0) {
          // reCAPTCHA not verified
          alert("Please complete the reCAPTCHA challenge.");
          return;
        }

        var nameInput = document.getElementById("name").value;
        if (/\d/.test(nameInput)) {
          // Check if nameInput contains a digit
          alert("Error: Name should not contain numbers");
          return;
        }

        document.getElementById("nextButton2").innerText = "Submitting...";

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            alert("Success!", response);
            setTimeout(function () {
              location.reload();
            }, 1000);
          })
          .catch((error) => {
            alert("Error!", error.message);
          });
      });
    </script>
